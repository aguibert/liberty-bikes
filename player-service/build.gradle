ext {
	httpPort = 8081
	httpsPort = 8444
	appUrl = "http://${hostname}:${httpPort}/openapi/ui"
}

liberty {
	server {
		name = 'player-service'
		dropins = [war]
		configDirectory = file('src/main/liberty/config')
		bootstrapProperties = ['httpPort': httpPort, 'httpsPort': httpsPort]
	}
}

configurations {
    derby
}

dependencies {
    compile group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.0'
    derby group: 'org.apache.derby', name: 'derby', version: '10.14.1.0'
}

task addDerby(type: Copy) {
  from configurations.derby
  into new File(rootProject.buildDir.getAbsolutePath(), "/wlp/usr/servers/${liberty.server.name}/derby")
}

libertyStart.dependsOn 'addDerby'
