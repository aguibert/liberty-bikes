dependencies {
	compileOnly group: 'javax.websocket', name: 'javax.websocket-api', version: '1.1'
}

ext {
	httpPort = 8080
	httpsPort = 8443
}

liberty {
	server {
		name = 'game-service'
		dropins = [war]
		bootstrapProperties = ['httpPort': httpPort, 'httpsPort': httpsPort]
		jvmOptions = ['-Dorg.libertybikes.restclient.PlayerService/mp-rest/url=https://localhost:8444/']
	}
}

libertyStart.doLast {
	println "Application available at: http://localhost:${httpPort}/"
}